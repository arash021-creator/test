<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آپلود فایل</title>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert("لطفاً یک فایل انتخاب کنید.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("https://dl2.inboxino.com/api/upload/file", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer YOUR_API_TOKEN_HERE"
                    },
                    body: formData
                });
                
                const result = await response.json();
                if (response.ok) {
                    document.getElementById("result").innerText = result.data.path;
                } else {
                    alert("خطا در آپلود: " + result.message);
                }
            } catch (error) {
                alert("مشکلی در ارتباط با سرور پیش آمد.");
            }
        }
    </script>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 50px;
            color: white;
        }
        .upload-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        button {
            margin-top: 15px;
            background: #ff7eb3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff3d8b;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        #result {
            word-break: break-all;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2>آپلود فایل</h2>
        <input type="file" id="fileInput" accept="*">
        <br>
        <button onclick="uploadFile()">آپلود</button>
        <p>لینک فایل آپلود شده:</p>
        <p id="result"></p>
    </div>
</body>
</html>
